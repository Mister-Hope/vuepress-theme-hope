# 阻止eslint读取父目录或总配置文件的规则
root: true

# 代码环境
env:
  browser: true
  commonjs: true
  es6: true
  node: true

extends:
  - plugin:vue/essential
  - eslint:all
  - plugin:prettier/recommended

plugins:
  - prettier

parserOptions:
  "ecmaVersion": 2018

rules:
  prettier/prettier: error

  # 自定义
  arrow-parens:
    - error
    - as-needed

  # 'brace-style': ['error', '1tbs', { allowSingleLine: true }]

  comma-dangle:
    - error
    - never

  complexity:
    - warn
    - max: 25

  capitalized-comments:
    - off

  curly:
    - error
    - multi

  global-require:
    - off

  id-length:
    - error
    - min: 2
      exceptions:
        - e
        - h
        - i
        - x
        - y

  implicit-arrow-linebreak:
    - off

  indent:
    - error
    - 2

  init-declarations:
    - off

  function-call-argument-newline:
    - error
    - consistent

  line-comment-position:
    - off

  nonblock-statement-body-position:
    - error
    - any

  no-inline-comments:
    - off

  no-magic-numbers:
    - off

  no-nested-ternary:
    - off

  no-param-reassign:
    - error
    - props: false

  no-plusplus:
    - error
    - allowForLoopAfterthoughts: true

  no-ternary:
    - off

  object-curly-newline:
    - error
    - ExportDeclaration:
        multiline: true
        minProperties: 3
      ImportDeclaration:
        multiline: true
        minProperties: 5
      ObjectExpression:
        multiline: true
      ObjectPattern:
        multiline: true

  object-curly-spacing: "off"

  one-var:
    - error
    - never

  padded-blocks:
    - error
    - never

  prefer-named-capture-group:
    - off

  quotes:
    - error
    - single

  radix:
    - error
    - as-needed

  sort-keys:
    - off

  strict:
    - off
