root: true

env:
  node: true
  es6: true

extends:
  - eslint:all
  - plugin:vue/recommended
  - prettier
  - prettier/vue
  - "@vue/typescript"

plugins:
  - prettier
  - vue

rules:
  class-methods-use-this:
    - off

  comma-dangle:
    - off

  complexity:
    - warn
    - max: 25

  capitalized-comments:
    - off

  curly:
    - error
    - multi

  id-length:
    - error
    - min: 2
      exceptions:
        - a
        - b
        - h
        - i
        - j
        - k

  implicit-arrow-linebreak:
    - off

  indent:
    - off

  init-declarations:
    - off

  function-call-argument-newline:
    - error
    - consistent

  line-comment-position:
    - off

  max-statements:
    - warn
    - 25

  new-cap:
    - off

  nonblock-statement-body-position:
    - error
    - any

  no-console:
    - off

  no-debugger:
    - off

  no-inline-comments:
    - off

  no-magic-numbers:
    - off

  no-nested-ternary:
    - off

  no-param-reassign:
    - error
    - props: false

  no-plusplus:
    - error
    - allowForLoopAfterthoughts: true

  no-process-env:
    - off

  no-sync:
    - off

  no-ternary:
    - off

  no-undefined:
    - off

  no-useless-constructor:
    - off

  no-warning-comments:
    - warn

  object-curly-spacing:
    - off

  one-var:
    - error
    - never

  padded-blocks:
    - error
    - never

  prefer-destructuring:
    - error
    - object: true
      array: false

  prefer-named-capture-group:
    - off

  quotes:
    - off

  radix:
    - error
    - as-needed

  sort-keys:
    - off

  strict:
    - off

  vue/require-default-prop:
    - warn

  vue/html-self-closing:
    - error
    - html:
        void: always

  vue/max-attributes-per-line:
    - error
    - singleline: 5

  vue/no-v-html:
    - off

overrides:
  - files:
      - "index.js"

    rules:
      camelcase:
        - off

  - files:
      - "*.ts"

    extends:
      - plugin:@typescript-eslint/eslint-recommended
      - plugin:@typescript-eslint/recommended
      - prettier/@typescript-eslint

    plugins:
      - "@typescript-eslint"

    parser: "vue-eslint-parser"

    parserOptions:
      parser: "@typescript-eslint/parser"

    rules:
      "@typescript-eslint/explicit-function-return-type":
        - warn
        - allowTypedFunctionExpressions: true

      "@typescript-eslint/naming-convention":
        - warn
        - selector: default
          format:
            - camelCase
          leadingUnderscore: allow
          trailingUnderscore: allow

        - selector: variable
          format:
            - camelCase
            - UPPER_CASE
          leadingUnderscore: allow
          trailingUnderscore: allow

        - selector: typeLike
          format:
            - PascalCase

      "@typescript-eslint/no-explicit-any": off

  - files:
      - "*.d.ts"
    rules:
      no-underscore-dangle:
        - off

  - files:
      - "*.vue"

    rules:
      no-unused-vars:
        - off

  - files:
      - "**/test/**/*.spec.js"
      - "**/test/**/*.spec.ts"
      - "**/test/**/*.test.js"
      - "**/test/**/*.test.ts"
    env:
      mocha: true

    rules:
      id-length: "off"
      max-lines-per-function: "off"
